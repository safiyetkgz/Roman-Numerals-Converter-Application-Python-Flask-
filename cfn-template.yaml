AWSTemplateFormatVersion: 2010-09-09
Description: |
  The Roman Numerals Converter Application aims to convert the given number to the Roman numerals.
  The application is to be coded in Python and deployed as a web application with Flask on AWS Elastic 
  Compute Cloud (EC2) Instance using AWS Cloudformation and CLI Services.

Parameters:
  imageID:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: "/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64"

  keyPair:
    Description: Choose your keypair
    Type: AWS::EC2::KeyPair::KeyName
    Default: firstkey

Resources:
  myWebServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref imageID
      InstanceType: t2.micro
      KeyName: !Ref keyPair
      SecurityGroupIds:
        - !Ref mySecGrp # !GetAtt mySecGrp.GroupId ile de çağırabiliriz.

      Tags:
        - Key: Name
          Value: !Sub "Web Server of ${AWS::StackName}"

      UserData: !Base64 |
        #! /bin/bash
        dnf update -y
        dnf install python3 -y
        dnf install python3-pip -y
        pip3 install flask
        FOLDER="https://raw.githubusercontent.com/safiyetkgz/101-cfn-static-website-ec2/main/static-web/"
        cd /var/www/html
        wget ${FOLDER}index.html
        wget ${FOLDER}cat0.jpg
        wget ${FOLDER}cat1.jpg
        wget ${FOLDER}cat2.jpg
        wget ${FOLDER}cat3.png

  mySecGrp:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ssh and http # Required
      GroupName: safiye-kitten-project-sec-grp
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 80
          CidrIp: 0.0.0.0/0

Outputs:
  webSiteUrl:
    Description: URL of website
    Value: !Sub
      - "http://${PublicDNS}"
      - PublicDNS: !GetAtt myWebServer.PublicDnsName
